{% if site.twitter_user %}
<section>
  <h1>Ultimos Tweets</h1>
  <ul id="tweets">
    <li class="loading">Status actualizando...</li>
  </ul>
  
  {% if site.twitter_follow_button %}
    <a href="http://twitter.com/{{ site.twitter_user }}" class="twitter-follow-button" data-show-count="{{ site.twitter_show_follower_count }}">Sigueme @{{ site.twitter_user }}</a>
  {% else %}
    <p>Sigueme <a href="http://twitter.com/{{site.twitter_user}}">@{{ site.twitter_user }}</a></p>
  {% endif %}
</section>
{% endif %}
